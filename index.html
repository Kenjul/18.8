<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title> HTML forms assessment</title>
    </head>

    <body>
        <main>
            
            <form>
            <!-- name -->
                <div style="width:50%"
                    <div><label for="name">Name:</label></div>
                    <input id="name" type="text" name="name" style="width:50%">
                </div>

            <!-- email -->
            <div>
                <div><label for="name">Email:</label></div>
                <input id="name" type="text" name="email" style="width: 50%">
            </div>
            <!-- your message: -->
            <div style="width: 50%">
                <div><label for="form-message">Your message:</label></div>
                <textarea
                  id="form-message"
                  name="message"
                  autofocus="on"
                  required
                  maxlength="200"
                  placeholder="How can I help you?"
                  style="width:100%; height:300px"
                ></textarea>
              </div>
            

            </form>

        </main>
    </body>












</html>
